name: CD
on:
  push: 
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ~/htdocs/be-ut-insider.dev.ut.web.id/BE-Insider
            git pull origin master
            npm install
            npm run build
            pm2 reload npm -- run start:prod --name npm
          
            
